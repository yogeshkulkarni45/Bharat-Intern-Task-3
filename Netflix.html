<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Homepage</title>
  <link rel="stylesheet" href="Netflix.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <img src="../bharat/netflix.png" alt="Netflix Logo" class="logo">
      <nav class="nav">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">TV Shows</a></li>
          <li><a href="#">Movies</a></li>
          <li><a href="#">New & Popular</a></li>
          <li><a href="#">My List</a></li>
        </ul>
      </nav>
      <div class="profile">
        <img src="profile.png" alt="Profile">
      </div>
    </div>
  </header>

  <main class="main">
    <section class="hero">
      <div class="hero-content">
        <h1>Unlimited movies, TV shows, and more.</h1>
        <p>Watch anywhere. Cancel anytime.</p>
        <button>Watch Free for 30 Days</button>
      </div>
    </section>
    <section class="thumbnails">
      <h2>Popular on Netflix</h2>
      <div class="thumbnail-row">
        <div class="thumbnail"><img src="movie1.jpg" alt="Movie 1"></div>
        <div class="thumbnail"><img src="movie2.jpg" alt="Movie 2"></div>
        <div class="thumbnail"><img src="movie3.jpg" alt="Movie 3"></div>
        <div class="thumbnail"><img src="movie4.jpg" alt="Movie 4"></div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 Netflix, Inc.</p>
    </div>
  </footer>
</body>
</html>
